<header>
    <nav class="navbar navbar-expand-md fixed-top py-2 text-light" style="background-color: black">
        <a class="navbar-brand ml-4 mr-5 text-light" href="{% url 'home' %}">CRUD</a>
        <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " style="height: 1px" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link text-light" href="#">Link1</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Link2</a></li>
            </ul>
            <ul class="navbar-nav mr-2">

                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">  Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'register' %}">  Signup </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <p class="nav-link">{{ user.email }}</p>
                    </li>
                    <li class="nav-item">
                        {% if user.is_student == True %}
                            <a class="nav-link text-light" href="#"> Profile</a>
                        {% elif user.is_admin == True %}
                            <a class="nav-link text-light" href="#"> Profile</a>
                        {% endif %}

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'logout' %}"> Logout </a>
                    </li>
                {% endif %}
            </ul>
        </div>

    </nav>
</header>
